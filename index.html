<!--Estas haciendo un programa para practicar un poco mejopr como hacer estructuras html el cual es un juego html para imitar pokemon -->


<!DOCTYPE html>
<html lang="en">
  <script src="https://kit.fontawesome.com/09fe3c9c5c.js" crossorigin="anonymous"></script>

  <link rel = "icon" href = "assets/images/joka.ico">

  <script defer src = "src/Function.js" type = "module"> </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel ="stylesheet" href="src/Styles.css"> <!--This tag let us load our css-->
    
    <body>

      <header id = "main-tittle" class="tittle">MONSTER HUNT!</header>

      <div class="tittle" id="div-tittle">

        <h2 id="subtittle" class="tittle">Choose Your Monster</h2>

      </div>

      
  <div class="selection-mokepon" id ="div-selection-mokepon">

</div>

<!-- Mokepon map -->
<div id="mapContainer">

  <canvas id="mokeponMap"></canvas>

  <p id = "how_move_mokepon_message">Use (w a s d) for move your <span id = mkMapSpan></span></p>

<div id="move-buttons-container">

  <button class="move-button" id = "move-up"><i class="fa-solid fa-arrow-up"></i></button>
  <button class="move-button" id = "move-down" ><i class="fa-solid fa-arrow-down"></i></button>
  <button class="move-button" id = "move-right"><i class="fa-solid fa-arrow-right"></i></button>
  <button class="move-button" id = "move-left"><i class="fa-solid fa-arrow-left"></i></button>


</div>

  <button  id = "reset_button">RESET GAME</button>

</div> 

<!-- WE CAN USE SHIFT+ALT+A TO COMENT OUR CODE ! -->
  <div id = "selection-button">
    <button id ="Select">SELECT</button> <!--We this button we choose our Mk-->
  </div>
  

  <div id ="div-lifes-game">

    <p id ="imageMkPlayer"></p>  

    <div class = "life-score" id ="life-score-Player">
      
      <span id ="victories-Span-Player" class = "spanTurns">0</span>
      
      <br>
      
      <span id="mokepon-name"></span>
    
    </div>

    <section id = "reset_Game_section">

      <button id = "new-game">RESET</button>

      <p id = "VersusMessage">VS</p>

      <p id = "defeat-tittle"><span id ="span-combat-result">FIGHT!</span></p>
    

    </section>
    
    
    <div class ="life-score" id = "life-score-enemy">
      
      <span id = "victories-Span-enemy"  class = "spanTurns">0</span>
      
      <br>
      
      <span id = "name-enemy"></span>

      <p id="enemy-atacks-box"></p>
    
    </div>

    <p id ="imageMkEnemy"></p>

    </div>

<div id = "attack-buttons">

</div>


  <div id ="game-functionality"> 
      
    <section id = "rename_Mk_form">

      <label id = "label-rename-button"  for = "rename-button" >Rename your <span id ="span-rename-mokepon">mokepon</span> </label>
      
    <input type = "text" id = "rename-button">
    <input id = "Rename-mokepon" type = "submit" value="Rename">
    <input id = "No-Rename-Mokepon" type = "submit" value = "No rename">

    </section>
    
      
  </div>  
  
</body>



</html>
